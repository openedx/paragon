name: Analyze Dependents

on: [pull_request]

jobs:
  analyze-dependents:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
      working-directory: dependents-usage-analysis
    - name: Analyze projects
      run: npm run analyze "${GITHUB_WORKSPACE}/dependent-projects" -- --out "${GITHUB_WORKSPACE}/dependents-usage-analysis.json"
      working-directory: dependents-usage-analysis
    - name: Upload analysis output
      uses: actions/upload-artifact@v2
      with:
        name: dependents-usage-analysis-json
        path: dependents-usage-analysis.json
  commit-dependents-analysis:
    needs: analyze-dependents
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Download analysis output
      uses: actions/download-artifact@v2
      with:
        name: dependents-usage-analysis-json
    - name: Check for changes
      run: |
        git status
        ls -R
