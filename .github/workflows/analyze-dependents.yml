name: Analyze Dependents

on:
  workflow_dispatch:
  schedule:
  - cron: "0 14 * * *" # daily at 10am EST (Github Actions works with UTC)

jobs:
  # clones known dependent Git repositories from Open edX
  checkout-dependents:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout openedx/credentials-themes
