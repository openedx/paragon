name: Analyze Dependents

on: [pull_request]

jobs:
  analyze-dependents:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
      working-directory: dependent-usage-analyzer
    - name: Checkout projects
      run: bash ./checkout-dependents.sh
      working-directory: dependent-usage-analyzer
    - name: Analyze projects
      run: npm run analyze "${GITHUB_WORKSPACE}/dependent-usage-analyzer/.projects" -- --out "${GITHUB_WORKSPACE}/dependent-usage.json"
      working-directory: dependent-usage-analyzer
    - name: Upload analysis output
      uses: actions/upload-artifact@v2
      with:
        name: dependent-usage-json
        path: dependent-usage.json
  commit-dependents-analysis:
    needs: analyze-dependents
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Nodejs
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Download analysis output
      uses: actions/download-artifact@v2
      with:
        name: dependent-usage-json
    - name: Check for changes
      run: |
        git status
        ls -R
