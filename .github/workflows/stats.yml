name: Pull Request Stats

on: pull_request

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          period: 365
          charts: true
          sort-by: 'COMMENTS'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
